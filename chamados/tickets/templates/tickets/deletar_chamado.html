{% extends 'base.html' %}

{% block title %}Deletar Chamado{% endblock %}

{% block content %}
<h1 class="mb-4">Deletar Chamado: {{ chamado.titulo }}</h1>
<p>Tem certeza que deseja deletar este chamado?</p>
<form method="post" class="card p-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Sim, deletar</button>
    <a href="{% url 'listar_chamados' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
</form>
{% endblock %}
